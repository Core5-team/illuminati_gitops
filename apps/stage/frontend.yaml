apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: https://github.com/Core5-team/illuminati_helm_charts
      targetRevision: main
      path: frontend
      helm:
        valueFiles:
          - values.yaml
          - $env/envs/stage/frontend-values.yaml
      ref: chart

    - repoURL: https://github.com/Core5-team/illuminati_gitops
      targetRevision: main
      path: .
      ref: env

  destination:
    server: https://kubernetes.default.svc
    namespace: illuminati

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

